name: Web3Task CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.15.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Web3Task ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Run CI command
              run: npm ci

            # - name: Check linting
            #   run: npm run lint
            
            # - name: Run the tests
            #   run: npm run test

            - name: Build
              run: npm run build